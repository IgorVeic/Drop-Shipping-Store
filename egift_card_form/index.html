<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>E-GIFT CARD</title>
  </head>
  <body>
    <h1>Enter your details</h1>
    <form>
      <label for="from">From*</label>
      <input
        type="text"
        id="from"
        name="from"
        minlength="3"
        maxlength="50"
        required
      />

      <label for="to">To*</label>
      <input
        type="text"
        id="to"
        name="to"
        minlength="3"
        maxlength="50"
        required
      />

      <label>How do you want to receive this eGift Card?</label>
      <div class="delivery-option-group">
        <input
          type="radio"
          id="sendToRecipient"
          name="delivery"
          value="recipient"
          required
        />
        <label for="sendToRecipient">Send it to the recipient</label>
        <input type="radio" id="sendToMe" name="delivery" value="me" />
        <label for="sendToMe">Send it to me</label>
      </div>
      <br />

      <div class="email-inputs">
        <label for="email">Recipient's Email*</label>
        <input type="email" id="email" name="email" required />

        <label for="confirmEmail">Confirm Recipient's Email*</label>
        <input type="email" id="confirmEmail" name="confirmEmail" required />
      </div>

      <label>Select Amount:</label>
      <div class="radio-group">
        <input type="radio" id="amount30" name="amount" value="30" required />
        <label for="amount30">€30</label>
        <input type="radio" id="amount40" name="amount" value="40" />
        <label for="amount40">€40</label>
        <input type="radio" id="amount50" name="amount" value="50" />
        <label for="amount50">€50</label>
        <input type="radio" id="amount100" name="amount" value="100" />
        <label for="amount100">€100</label>
      </div>

      <label for="customAmount"
        >Or choose an amount between €30 and €1,000</label
      >
      <input
        type="number"
        id="customAmount"
        name="customAmount"
        min="30"
        max="1000"
        placeholder="Amount*"
      />
      <h6>This eGift card can only be redeemed on e-shop.electronics.com.</h6>

      <label for="message">Add a message to your recipient:</label>
      <textarea id="message" name="message" placeholder="Message"></textarea>

      <input type="submit" value="Add to Cart" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
